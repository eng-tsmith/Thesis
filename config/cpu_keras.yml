name: cpu-keras
channels:
    - https://conda.anaconda.org/menpo
    - conda-forge
dependencies:
    - python==3.5.2
    - numpy
    - matplotlib
    - jupyter
    - opencv3
    - pillow
    - scikit-learn
    - scikit-image
    - scipy
    - h5py
    - eventlet
    - flask-socketio
    - seaborn
    - pandas
    - imageio
    - pip:
        - moviepy==0.2.3.2
        - tensorflow==1.5.0
        - keras==2.1.4
        - docutils==0.14
        - pygments==2.2.0
        - pypiwin32==219
        - graphviz==0.8.2
        - pydot==1.2.4
        - matplotlib2tikz==0.6.15