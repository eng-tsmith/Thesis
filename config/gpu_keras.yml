name: gpu-keras
channels:
    - https://conda.anaconda.org/menpo
    - conda-forge
dependencies:
    - python==3.5.2
    - numpy
    - matplotlib
    - jupyter
    - opencv3
    - pillow
    - scikit-learn
    - scikit-image
    - scipy
    - h5py
    - eventlet
    - flask-socketio
    - seaborn
    - pandas
    - imageio
    - pip:
        - moviepy
        - tensorflow-gpu==1.4.0
        - keras==2.1.1
        - docutils
        - pygments
        - pypiwin32
        - kivy.deps.sdl2
        - kivy.deps.glew
        - kivy==1.10.0
        - graphviz
        - pydot
